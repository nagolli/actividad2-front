<p-card class="item-card">
    <div class="first-row">
        <h3 class="title">
            {{ name }}
        </h3>
    </div>

    <div class="second-row">
        <div class="permission-description">
            {{ description }}
        </div>

        <div class="role-buttons">
            <p-button label="Eliminar" styleClass="btn-delete" (onClick)="onDelete()"></p-button>
            <p-button label="Editar" styleClass="btn-edit" (onClick)="onEdit()"></p-button>
        </div>
    </div>
</p-card>
