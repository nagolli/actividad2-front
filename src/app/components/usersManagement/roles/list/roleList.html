<div class="roles-list-container">
    <div class="roles-header">
        <div class="search-container">
            <input pInputText type="text" placeholder="Buscar" [(ngModel)]="searchTerm" />
        </div>
        <span class="roles-title">{{ tableName }}</span>
        <p-button label="AÃ±adir rol" styleClass="btn-add" icon="pi pi-plus" (onClick)="onNew()"></p-button>
    </div>

    <div class="roles-list">
        <app-role-item *ngFor="let role of filteredRoles" [name]="role.name" [description]="role.description()"
            (edit)="onEdit(role)" (delete)="onDelete(role)"></app-role-item>
    </div>
</div>
